<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SecureAuth</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">üîê SecureAuth</h1>
            <nav class="nav">
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link">Register</a>
            </nav>
        </header>

        <main class="main">
            <div class="auth-card">
                <div class="card-header">
                    <h2>Reset Password üîê</h2>
                    <p>Enter your new password</p>
                </div>

                <form id="resetConfirmForm" class="auth-form">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <small>Both passwords must match</small>
                    </div>

                    <button type="submit" class="btn-primary" id="resetConfirmBtn">
                        <span class="btn-text">Reset Password</span>
                        <span class="btn-loader hidden">üîÑ</span>
                    </button>

                    <div class="form-links">
                        <a href="login.html">Remember your password? Log in</a>
                    </div>
                </form>

                <div id="message" class="message hidden"></div>
            </div>
        </main>

        <footer class="footer">
            <p>Enterprise-grade authentication with ‚ù§Ô∏è</p>
        </footer>
    </div>
    <script src="/static/js/auth.js"></script>
    <script>
        // Extract token and uidb64 from URL path
        const pathParts = window.location.pathname.split('/');
        const uidb64 = pathParts[pathParts.length - 2];
        const token = pathParts[pathParts.length - 1];

        // Store these values in hidden inputs
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('resetConfirmForm');
            const tokenInput = document.createElement('input');
            tokenInput.type = 'hidden';
            tokenInput.name = 'token';
            tokenInput.value = token;

            const uidInput = document.createElement('input');
            uidInput.type = 'hidden';
            uidInput.name = 'uidb64';
            uidInput.value = uidb64;

            form.appendChild(tokenInput);
            form.appendChild(uidInput);
        });
    </script>
</body>

</html>
