<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureAuth</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">üîê SecureAuth</h1>
            <nav class="nav">
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link">Register</a>
            </nav>
        </header>

        <main class="main">
            <div class="auth-card">
                <div class="card-header">
                    <h2>Welcome Back! üëã</h2>
                    <p>Sign in to your secure account</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="password-actions">
                            <a href="#" onclick="showPasswordResetModal(event)" class="forgot-password">Forgot
                                Password?</a>
                        </div>
                    </div>

                    <div id="otpGroup" class="form-group hidden">
                        <label for="otp">2FA Code</label>
                        <input type="text" id="otp" name="otp" placeholder="Enter 6-digit code" maxlength="6">
                        <small>Enter the code from your authenticator app</small>
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader hidden">üîÑ</span>
                    </button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="btn-google" id="googleLoginBtn">
                        <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span class="btn-text">Continue with Google</span>
                        <span class="btn-loader hidden">üîÑ</span>
                    </button>

                    <div class="form-links">
                        <a href="register.html">Don't have an account? Sign up</a>
                    </div>
                </form>

                <div id="message" class="message hidden"></div>
            </div>

            <!-- Password Reset Modal -->
            <div id="passwordResetModal" class="modal hidden">
                <div class="modal-content">
                    <h3>Reset Password</h3>
                    <form id="passwordResetForm" class="auth-form">
                        <div class="form-group">
                            <label for="resetEmail">Email</label>
                            <input type="email" id="resetEmail" name="resetEmail" required>
                            <small>We'll send you instructions to reset your password</small>
                        </div>
                        <button type="submit" class="btn-primary" id="resetBtn">
                            <span class="btn-text">Send Reset Link</span>
                            <span class="btn-loader hidden">üîÑ</span>
                        </button>
                    </form>
                    <button onclick="closeModal('passwordResetModal')" class="close-btn">Close</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Enterprise-grade authentication with ‚ù§Ô∏è</p>
        </footer>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="/static/js/auth.js"></script>
    <script>
        // Handle Google OAuth callback
        window.addEventListener('load', () => {
            const hash = window.location.hash;
            if (hash && hash.includes('access_token')) {
                const params = new URLSearchParams(hash.substring(1));
                const accessToken = params.get('access_token');
                const state = params.get('state');
                
                if (state === 'google_login' && accessToken) {
                    // Send token to parent window if in popup
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_SUCCESS',
                            access_token: accessToken
                        }, window.location.origin);
                        window.close();
                    } else {
                        // Direct login (not popup)
                        handleGoogleResponse({ access_token: accessToken });
                    }
                } else if (hash.includes('error')) {
                    if (window.opener) {
                        window.opener.postMessage({
                            type: 'GOOGLE_AUTH_ERROR',
                            error: params.get('error')
                        }, window.location.origin);
                        window.close();
                    } else {
                        showMessage('Google authentication failed', 'error');
                    }
                }
            }
        });
    </script>
</body>

</html>
