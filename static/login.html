<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureAuth</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">üîê SecureAuth</h1>
            <nav class="nav">
                <a href="login.html" class="nav-link">Login</a>
                <a href="register.html" class="nav-link">Register</a>
            </nav>
        </header>

        <main class="main">
            <div class="auth-card">
                <div class="card-header">
                    <h2>Welcome Back! üëã</h2>
                    <p>Sign in to your secure account</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="password-actions">
                            <a href="#" onclick="showPasswordResetModal(event)" class="forgot-password">Forgot
                                Password?</a>
                        </div>
                    </div>

                    <div id="otpGroup" class="form-group hidden">
                        <label for="otp">2FA Code</label>
                        <input type="text" id="otp" name="otp" placeholder="Enter 6-digit code" maxlength="6">
                        <small>Enter the code from your authenticator app</small>
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader hidden">üîÑ</span>
                    </button>

                    <div class="form-links">
                        <a href="register.html">Don't have an account? Sign up</a>
                    </div>
                </form>

                <div id="message" class="message hidden"></div>
            </div>

            <!-- Password Reset Modal -->
            <div id="passwordResetModal" class="modal hidden">
                <div class="modal-content">
                    <h3>Reset Password</h3>
                    <form id="passwordResetForm" class="auth-form">
                        <div class="form-group">
                            <label for="resetEmail">Email</label>
                            <input type="email" id="resetEmail" name="resetEmail" required>
                            <small>We'll send you instructions to reset your password</small>
                        </div>
                        <button type="submit" class="btn-primary" id="resetBtn">
                            <span class="btn-text">Send Reset Link</span>
                            <span class="btn-loader hidden">üîÑ</span>
                        </button>
                    </form>
                    <button onclick="closeModal('passwordResetModal')" class="close-btn">Close</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Enterprise-grade authentication with ‚ù§Ô∏è</p>
        </footer>
    </div>
    <script src="/static/js/auth.js"></script>
</body>

</html>
